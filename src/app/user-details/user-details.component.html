<mat-card class="user-details-card">
  <img mat-card-image *ngIf="user$ | async as user" [src]="user.avatar" alt="User Avatar" class="user-avatar">
  <mat-card-content>
    <mat-card-title *ngIf="user$ | async as user">{{ user.first_name }} {{ user.last_name }}</mat-card-title>
    <mat-card-subtitle *ngIf="user$ | async as user">{{ user.email }}</mat-card-subtitle>
    <mat-list *ngIf="user$ | async as user">
      <mat-list-item>
        <div matListItemTitle>ID: {{ user.id }}</div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button routerLink="" class="btn-back">Back</button>
  </mat-card-actions>
</mat-card>
